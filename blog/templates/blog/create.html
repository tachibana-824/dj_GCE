{% extends "base.html" %}
{% block content %}
<h1>Post Page</h1>>
<form action="{% url 'blog:create' %}" method="POST">
    {% for field in form %}
        <label>{{ field.label_tag }}</label>
        {{ field }}
        <br><br>
    {% endfor %}
    {% csrf_token %}
    <button type="submit">Post</button>
</form>
{% endblock %}
