{% extends "base.html" %}
{% block content %}
<h1>Detail Page</h1>
<table>
    <tr>
        <th>Title</th>
        <td>{{ article.title }}</td>
    </tr>
    <tr>
        <th>Body</th>
        <td>{{ article.body }}</td>
    </tr>
    <tr>
        <th>Created_at</th>
        <td>{{ article.created_at }}</td>
    </tr>
</table>
{% endblock %}
