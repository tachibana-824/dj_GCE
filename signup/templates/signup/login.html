{% extends "base.html" %}
{% block content %}

<h1>Login Page</h1>>
<form action="{% url 'signup:login' %}" method="POST">
    Email: <input type="text" name="email">
    <br>
    Password: <input type="text" name="password">
    <br>
    <button type="submit">Login</button>
    {% csrf_token %}
</form>
{% endblock %}
