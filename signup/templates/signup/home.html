{% extends "base.html" %}
{% block content %}
User : {{ user.is_authenticated }}
<h1>SignUp Page</h1>>

{% if user.is_authenticated %}
    Hello {{ user.email }}

{% else %}
    <form action="{% url 'signup:index' %}" method="POST">
        {{ form }}
        <button type="submit">Sign up</button>
        {% csrf_token %}
    </form>

    {% endif %}
{% endblock %}
