<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <a href="{% url 'blog:article' %}">Blog</a>

    {% if user.is_authenticated %}
        <a href="{% url 'blog:admin' %}">Admin</a>
        <a href="{% url 'blog:create' %}">Post</a>
        <a href="{% url 'signup:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'signup:index' %}">Signup</a>
        <a href="{% url 'signup:login' %}">Login</a>
    {% endif %}
    <br>
    {% block content %}{% endblock %}
    <footer>
        <h1>Footer</h1>>
    </footer>>
</body>
</html>
